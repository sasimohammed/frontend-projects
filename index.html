<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>search engine</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      background: url('img/back.png') no-repeat center center fixed;
      background-size: cover;
    }

    .main {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main h1 {
      text-align: center;
      font-size: 60px;
      font-weight: 700;
      margin-top: 15px;
      color: transparent; /* Make the text color transparent */
      -webkit-text-stroke: 2px #FC5E05; /* Outline color and width */
    }

    form {
      position: absolute;
      width: 90%;
      max-width: 600px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 200px;
    }

    form input {
      flex: 1;
      height: 100%;
      border: 0;
      outline: transparent;
      background-color: rgba(255, 255, 255, 0.5);
      font-size: 18px;
      padding: 0 30px;
      border-radius: 15px 0 0 15px;
    }

    form button {
      padding: 5px 40px;
      height: 100%;
      border: 0;
      outline: 0;
      box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
      background-color: rgba(252, 94, 5, 0.5);
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: white;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    #more {
      box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
      background-color: rgba(252, 94, 5, 0.5);
      color: white;
      border: 0;
      padding: 10px 20px;
      outline: none;
      cursor: pointer;
      display: none;
      margin: 25px;
    }
    #result {
      background-color: transparent;
      width: 100%;
      margin-top: 250px;
    }
    #result img {
      width: 100%;
      height: 150px; /* Maintain aspect ratio */
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>

<body>
<div class="main">
  <h1>Image Search Engine</h1>

  <form id="search">
    <input type="text" id="box" placeholder="search for images here...... ">
    <button>Search</button>
  </form>
  <div id="result" class="container">
    <div class="row justify-content-center"></div> <!-- Added Bootstrap row and justify-content-center class -->
  </div>
  <button id="more">show more</button>
</div>

<script>
  const access = "QZEWHBkb7BoBs0ykcl_4HUM7_B1BAlOhYuG90obKDgY";
  const search = document.getElementById('search');
  const searchBox = document.getElementById('box');
  const searchRes = document.querySelector('#result .row'); // Updated selector
  const more = document.getElementById('more');

  let keyword = "";
  let page = 1;

  async function searchImages() {
    keyword = searchBox.value;
    const url = `https://api.unsplash.com/search/photos?page=${page}&query=${keyword}&client_id=${access}&per_page=12`;

    const response = await fetch(url);
    const data = await response.json();
    const final = data.results;

    final.map((result) => {
      const col = document.createElement("div");
      col.className = "col-12 col-sm-6 col-md-4 mb-4"; // Bootstrap column classes with margin-bottom

      const image = document.createElement("img");
      image.src = result.urls.small;
      image.className = "img-fluid"; // Bootstrap responsive image class

      const imageLink = document.createElement('a');
      imageLink.href = result.links.html;
      imageLink.target = "_blank";
      imageLink.appendChild(image);

      col.appendChild(imageLink);
      searchRes.appendChild(col);
    });
    more.style.display = "block";
  }

  search.addEventListener("submit", (e) => {
    e.preventDefault();
    page = 1;
    searchRes.innerHTML = ""; // Clear previous results
    searchImages();
  });

  more.addEventListener("click", () => {
    page++;
    searchImages();
  });
</script>
</body>

</html>
